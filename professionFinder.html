
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Қызығушылыққа байланысты мамандықты анықтау</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Қызығушылығыңызды жазыңыз:</h2>
    <input type="text" id="userInput" placeholder="Мысалы: музыка, медицина, компьютер">
    <br>
    <button onclick="getProfession()">Мамандықты анықтау</button>

    <p id="result"></p>

    <script>
        function getProfession() {
            const userInput = document.getElementById("userInput").value.trim().toLowerCase();
            let profession = "";

            if (userInput === "") {
                profession = "Қолданушы енгізген мәлімет жоқ. Қайтадан жазыңыз!";
            } else {
                if (userInput.includes("музыка")) {
                    profession = "Сенің арманың бойынша мамандық: Музыкант, Композитор, Әнші";
                } else if (userInput.includes("компьютер") || userInput.includes("технология")) {
                    profession = "Сенің арманың бойынша мамандық: Бағдарламашы, Веб-дамыту маманы, ИТ сарапшы";
                } else if (userInput.includes("медицина")) {
                    profession = "Сенің арманың бойынша мамандық: Дәрігер, Мейірбике, Хирург";
                } else if (userInput.includes("сурет") || userInput.includes("сурет салу") || userInput.includes("өнер")) {
                    profession = "Сенің арманың бойынша мамандық: Суретші, Дизайнер, Иллюстратор";
                } else if (userInput.includes("жануар") || userInput.includes("ветеринар")) {
                    profession = "Сенің арманың бойынша мамандық: Ветеринар, Зоолог";
                } else if (userInput.includes("оқу") || userInput.includes("білім") || userInput.includes("мұғалім")) {
                    profession = "Сенің арманың бойынша мамандық: Мұғалім, Ғалым, Тәрбиеші";
                } else {
                    profession = "Кешіріңіз, бұл қызығушылыққа сәйкес мамандық табылмады. Басқа сөз жазып көріңіз.";
                }
            }

            document.getElementById("result").innerText = profession;
        }
    </script>

</body>
</html>
